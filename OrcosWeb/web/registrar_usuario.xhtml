<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      template="index.xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="contenido">
        <p:panel header="Registrar Usuario">
            <p:messages  >
                <p:autoUpdate />
            </p:messages>
            <h:panelGrid columns="2">
        
                <p:outputLabel value="Nombre" />
                <p:inputText value="#{registrarUsuarioManagedBean.nombre}"
                             required="true" requiredMessage="Debe ingresar nombre" />
              
                <p:outputLabel value="Correo" />
                <p:inputText value="#{registrarUsuarioManagedBean.correo}"
                    required="true" requiredMessage="Debe ingresar correo" />
             
                <p:outputLabel value="Clave" />
                <p:password value="#{registrarUsuarioManagedBean.clave}"
                            feedback="true" goodLabel="Bueno" strongLabel="Fuerte"
                            weakLabel="Debil" promptLabel="Ingrese clave"
                            id="pwd1" match="pwd2" required="true" requiredMessage="Debe ingresar clave" />
                <p:outputLabel value="Repita Clave" />
                <p:password value="#{registrarUsuarioManagedBean.clave}"
                    id="pwd2"  required="true" requiredMessage="Debe ingresar confirmaciÃ³n de clave" />
                <p:commandButton value="Registrar" actionListener="#{registrarUsuarioManagedBean.registrar}" />
            </h:panelGrid>
        </p:panel>
    </ui:define>
</ui:composition>
